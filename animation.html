<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
		<style type="text/css">
			div{
				animation: mymove 5s infinite;
				font-size: 10cm;
				color: hotpink;
				position: relative;
			}
			#aa{
				animation: mymovee 5s infinite;
				font-size: 10cm;
				color: pink;
				position: absolute;
			}
			@keyframes mymove{
				from{ left:0px;}
				to{left: 200px} 
			}
			@keyframes mymovee{
				from{top: 0px;}
				to{top: 200px;}
			}
		</style>
	</head>
	<body>
		<p><h1> Happy Birthday...!!!</h1></p>
		<div>&hearts;</div>
		<div id="aa">&hearts;</div>
	</body>
	</html>
