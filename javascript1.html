<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//operators
		var a=33;
		var b=10;
		var c=true;
		var d=false;
		var e="Hello";
		var linebreak="<br>";
		 //arithematicOperator
		document.write("a+b => ");
		var result =a+b;
		document.write(result);
		document.write(linebreak);

		//comparison Operators
		document.write("(a<b) =>");
		result=(a<b);
		document.write(result);
		document.write(linebreak);

		//Logical operators
		document.write("(a>50 && b<13) =>");
		result=(a>50 && b<13);
		document.write(result);
		document.write(linebreak);

		//assignment operators
		document.write("Value of a => (a+=b) =>");
		result=(a+=b);
		document.write(result);
		document.write(linebreak);

		//conditional operators
		result=(typeof e=="string" ? "e is String": "e is numeric");
		document.write(result);
		document.write(linebreak);

		//ifcondition
		var age=200;
		if(age>18){
			document.write("<b>Qualifies for driving</b>")
		}

	</script>

</body>
</html>
