<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	Cats:
	<input name="animal" type="checkbox" value="Cats">
	Dogs
	<input name="animal" type="checkbox" value="Dogs">
	<button onclick="myfunction()">Try it</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function myfunction(){
			var x=document.getElementsByName("animal").length;
			document.getElementById("demo").innerHTML=x;
		}
	</script>
	First Name:<input type="text" name="fname" value="Michael"><br>
	Last Name:<input name="fname" type="text" value="Doug">
	<button onclick="myfunction()">Try it</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function myfunction(){
			var x=document.getElementsByName("fname")[0].length;
			document.getElementById("demo").innerHTML=x;
		}
	</script>

</body>
</html>
