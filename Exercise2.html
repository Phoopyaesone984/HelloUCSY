<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form exercise</title>
	<meta charset="utf-8">
</head>
<body>
	<form   name=“flist”  method=“get/post”>
<fieldset>
   <legend> Personal Details </legend>
   	Salutation<br>
   	<select name="salutation">
   		<option value="none">--None--</option>
   		<option value="Hello">Hello</option>
   		<option value="Konnichiwa">Konnichiwa</option>
   	</select>
   	<br><br>

     First name: <input type=“text” name=“txtName” required><br><br>
     
     Last name: <input type="text" name="txtName" required><br><br>

     Gender:<input type="radio" name="radmale" value="Male">Male <input type="radio" name="radfemale" value="Female">Female <br><br>

     Email:<input type="Email" name="myemail" id="myemail"><br><br>

     Date of Birth: <input type="date" name="Dob"><br><br>
     Address: <br><textarea name="txtadd"></textarea><br><br>

     <input type="submit" name="btnInsert" value="submit"><br>


</fieldset>
</form>
</body>
</html>
