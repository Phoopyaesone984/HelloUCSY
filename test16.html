<!DOCTYPE html>
<html lang="en">
<head>
	<title>Text Input Control</title>
	<meta charset="utf-8">
</head>
<body>
	<form name="ftext" method="get/post">
		First Name:<input type="text" name="txtFName" value="Type Ur Name" size="30" maxlength="6" placeholder="Miss." tabindex="2" accesskey="A"><br>
		Last Name:<input type="text" name="txtLName" value="Fill Ur Last Name" size="40" maxlength="10" autofocus tabindex="1" accesskey="Y"><br>
		Age:<input type="text" name="txtLName" value="Fill Ur Age" size="40" maxlength="10" autofocus tabindex="3" accesskey="P"><br>
		Password:<input type="Password" name="ptext"><br>
		Email:<input type="Email" name="eform"><br>
		Suggest a website:<input type="url" name="Mywindow"><br>
		Mobile number:<input type="tel" name="Myphone">

	</form>
</body>
</html>
