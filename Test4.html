<!DOCTYPE html>
<html lang="en">
<head>
	<title>Unorderedlist example</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Popular web server</h1>
	<ul type="circle">
		<li>Apache Web server</li>
		<li>Microsoft IIS</li>
		<li>Oracle iPlanet Web Server</li>
	</ul>
	<ul type="dics">
		<li>Apache Web server</li>
		<li>Microsoft IIS</li>
		<li>Oracle iPlanet Web Server</li>
	</ul>
	<ul type="square">
		<li>Apache Web server</li>
		<li>Microsoft IIS</li>
		<li>Oracle iPlanet Web Server</li>
	</ul>

</body>
</html>
